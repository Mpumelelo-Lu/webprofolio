<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Certification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
    <style>
        .project-card {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            background: #f3f4f6;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            height: 200px;
            position: relative;
        }

        .project-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, transparent, #f3f4f6);
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-white font-['Share_Tech_Mono']">
    <!-- Header -->
    <header class="text-center py-10 bg-gray-100">
        <a href="Certification/FoundationalC.html" class="text-4xl text-gray-800 hover:text-gray-600 transition-colors">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-4xl font-bold text-gray-800">Past Projects</h1>
        <a href="Certification/web-design-fcc.html" class="text-4xl text-gray-800 hover:text-gray-600 transition-colors">
            <i class="fas fa-arrow-right"></i>
        </a>
    </header>

    <!-- Certificate Section -->
    <section class="max-w-4xl mx-auto p-6">
        <div class="rounded-2xl overflow-hidden shadow-xl">
            <img src="img/certification3.png" alt="Web Design Certificate" class="w-full">
        </div>
    </section>

    <!-- Projects Section -->
    <section class="max-w-6xl mx-auto p-6 mt-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Project 1 -->
            <div class="project-card">
                <div class="project-image">
                    <video controls muted class="w-full h-full object-cover zoomed-video">
                        <source src="vid/vid2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-3">Gift of givers</h3>
                    <p class="text-gray-600 mb-4">A Form based application using .Net and azure .</p>
                    <a href="#" 
                       class="inline-block bg-red-800 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-colors">
                        No git view
                    </a>
                </div>
            </div>

            <!-- Project 2 -->
            <div class="project-card">
                <div class="project-image">
                    <video controls muted class="w-full h-full object-cover zoomed-video">
                        <source src="vid/vid1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-3">Car tracker</h3>
                    <p class="text-gray-600 mb-4">A Dynamic website utlitsing talwind,Javascript and REST api to track cars .</p>
                    <a href="#" 
                       class="inline-block bg-red-800 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-colors">
                        No git view
                    </a>
                </div>
            </div>

            <!-- Project 3 -->
            <div class="project-card">
                <div class="project-image">
                    <video controls muted class="w-full h-full object-cover zoomed-video">
                        <source src="vid/vid3.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-3">Bird tracker</h3>
                    <p class="text-gray-600 mb-4">A Kotlin based mobile application ,used to locate bird parks</p>
                    <a href="#" 
                       class="inline-block bg-red-800 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-colors">
                        No git view
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
